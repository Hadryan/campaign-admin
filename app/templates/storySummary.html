<a <%= storyHref %> class="result">
	<div class="<%= imageClass %>"><img src="<%= imageSRC %>" /></div>
	<div>
	<h5 class="headline"><%= headline %></h5>
	<div class="storyMeta">
	<img src="https://s3.amazonaws.com/static.newstex.com/webapp/assets/img/global/timestamp.png" class="articleIcon">
	<small class="ago"> <%= timeAgo %> <%= publisher %> &ndash; from <%= author %></small>
	</div>
	</div>
	
	<div class="clear"></div>
</a>
